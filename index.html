<body class="light-theme">

            </div>
            <div class="slide">
                <a href="#"><img src="logos/4.png" /></a>
            </div>
            <div class="slide">

            </div>

                <a href="#"><img src="logos/1.png" /></a>
            </div>

                <a href="#"><img src="logos/2.png" /></a>
            </div>
            <div class="slide">
                <a href="#"><img src="logos/3.png" /></a>
            </div>
            <div class="slide">
                <a href="#"><img src="logos/4.png" /></a>
            </div>
            <div class="slide">
                <a href="#"><img src="logos/5.png" /></a>

        </div>

    <script src="script.js"></script>
</body>
</html>
